<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de Comunicação da Frota - {{NOME_GARAGEM}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <h2>Status de Comunicação da Frota</h2>
        <p>{{DATA_ATUAL}} - {{NOME_GARAGEM}}</p>
    </div>
    
    <!-- Painel de Resumo Expandido -->
    <div class="summary-panel">
        <div class="summary-card" style="background-image: url('frota.png')">
            <h3>Total de Veículos</h3>
            <div class="value">{{TOTAL_VEICULOS}}</div>
        </div>
        <div class="summary-card" style="background-image: url('onibus comunicando.png')">
            <h3>Veículos Online</h3>
            <div class="value">{{ONLINE_COUNT}}</div>
        </div>
        <div class="summary-card" style="background-image: url('onibus sem comunicando.png')">
            <h3>Veículos Offline</h3>
            <div class="value">{{OFFLINE_COUNT}}</div>
        </div>
    </div>
    
    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Buscar veículo por prefixo ou série..." onkeyup="searchVehicle()">
            <button class="search-btn" onclick="searchVehicle()">Buscar</button>
        </div>
    </div>
    
    <!-- Filtros -->
    <div class="filter-buttons">
        <button onclick="filterVehicles('all')" class="active">Todos</button>
        <button onclick="filterVehicles('online')">Ativos</button>
        <button onclick="filterVehicles('offline')">Inativos</button>
    </div>
    
    <!-- Grid de Veículos -->
    <div class="grid-container" id="vehicle-container">
        {{VEICULOS_HTML}}
    </div>
    
    <div class="no-results" id="no-results">
        Nenhum veículo encontrado com o termo pesquisado.
    </div>

    <!-- Modal para detalhes do veículo -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalhes do Veículo</h2>
                <span class="close">&times;</span>
            </div>
            <div class="vehicle-details" id="vehicleDetails">
                <!-- Detalhes serão preenchidos por JavaScript -->
            </div>
            <h3>Histórico de Comunicações</h3>
            <div class="comunicacoes-list" id="comunicacoesList">
                <!-- Lista de comunicações será preenchida por JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Inicializa os dados do painel
        const veiculoData = {{VEICULO_DATA_JSON}};
        const comunicacoesData = {{COMUNICACOES_DATA_JSON}};
        
        // Inicializa buscando veículos online por padrão
        document.addEventListener('DOMContentLoaded', function() {
            filterVehicles('all');
        });
    </script>
</body>
</html>
